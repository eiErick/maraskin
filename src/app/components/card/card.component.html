<span class="day">{{ menu().day | uppercase }}</span>

<div class="snack">
  <span class="description">MERENDA</span>
    <ion-select label="Merenda" label-placement="floating" fill="outline" [(ngModel)]="menu().idSnack" name="snack" (valueChange)="changeMeal(menu(), 'snack', menu().idSnack)">
      @for (snack of snacks(); track $index) {
        <ion-select-option value="{{ snack.id }}">{{ snack.name }}</ion-select-option>
      }
    </ion-select>
</div>

<div class="lunch">
  <span class="description">ALMOÇO</span>
    <ion-select label="Almoço" label-placement="floating" fill="outline" [(ngModel)]="menu().idLunch" name="snack" (valueChange)="changeMeal(menu(), 'snack', menu().idLunch)">
      @for (lunch of lunches(); track $index) {
        <ion-select-option value="{{ lunch.id }}">{{ lunch.name }}</ion-select-option>
      }
    </ion-select>
</div>

<div class="btns">
  <span class="material-symbols-outlined" (click)="openNutritionalInfoDialog(menu())">info</span>
</div>
