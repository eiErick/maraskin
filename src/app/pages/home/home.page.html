<app-header title="Maraskin" [load]="loadMenu()"/>

<ion-content [fullscreen]="true" id="main-content" class="ion-page" main>
  <div class="container-menu">
    @for (menu of menus(); track $index) {
      <app-card [lunches]="lunches()" [menu]="menu" [snacks]="snacks()" (changedMenu)="changeMenu($event)" />
    } @empty {
      <h2 class="error">Erro ao obter dados :/</h2>
    }
  </div>
</ion-content>
