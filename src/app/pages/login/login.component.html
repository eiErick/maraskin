<ion-content>
  <h2>Bem vindo!</h2>
  <ion-avatar>
    <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" (click)="openProfileModal()" />
  </ion-avatar>

  <form #loginForm="ngForm" class="login-form">
    <span class="form-title">Login</span>
    <ion-item class="ion-no-padding">
      <ion-input type="text" fill="solid" label="Nome" labelPlacement="floating" required [(ngModel)]="name" name="name" />
    </ion-item>

    <!-- <ion-item class="ion-no-padding">
      <ion-input type="text" fill="solid" label="Senha" labelPlacement="floating" required [(ngModel)]="password" name="password" />
    </ion-item> -->
    
    <ion-item class="ion-no-padding">
      <ion-input type="text" fill="solid" label="APP ID" labelPlacement="floating" required [(ngModel)]="appid" name="appId" />
    </ion-item>
    
    <ion-item class="ion-no-padding">
      <ion-input type="text" fill="solid" label="APP KEY" labelPlacement="floating" required [(ngModel)]="appkey" name="appKey" />
    </ion-item>

    <ion-button [disabled]="loginForm.invalid" (click)="login()">Entrar</ion-button>
  </form>
</ion-content>
